<!DOCTYPE html>
<html>
    <head>
        
        <title>Seven Piece</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="style/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg">
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                  </div>
                  <div class="col-sm-5" id = "centerbar">
              
                    <div id="myForm">
                      <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input class="form-control" type="text" placeholder="Name" id="name">
                          <span class="help-block" id="error-msg"></span>
                        </div>
                        <div class="form-group">
                          <label for="gameSize">Number of Players</label>
                          <select class="form-control" id="gameSize">
                            <option value="1">1 Player</option>
                            <option value="2">2 Player</option>
                            <option value="3">3 Player</option>
                            <option value="4">4 Player</option>
                          </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
                      </form>
                    </div>
                  </div>
                  <div class="col-sm">
                  </div>
                </div>
              </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/create_room.js"></script>
    </body>
 
</html>
